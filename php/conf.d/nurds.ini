[opcache]
zend_extension=opcache
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=512  # Increase memory allocation
opcache.interned_strings_buffer=64
opcache.max_accelerated_files=100000  # Allow more cached files
opcache.validate_timestamps=1  # Disable revalidation for better performance -set to 1 if frequent file updates
opcache.revalidate_freq=2       ; Refresh cache every 2 seconds
opcache.fast_shutdown=1
opcache.save_comments=1
opcache.enable_file_override=1
opcache.jit=tracing
opcache.jit_buffer_size=256M
opcache.max_wasted_percentage=5  ; Restart cache if wasted memory exceeds 5%
opcache.huge_code_pages=1  ; Use huge pages for better performance on supported CPUs
opcache.file_update_protection=2  ; Avoid caching half-written PHP files